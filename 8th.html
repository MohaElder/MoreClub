<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>G-Pac</title>
        <link rel="stylesheet" href="Semantic-UI-CSS-master\semantic.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=0.7, user-scalable=no">
        <script src="https://img.hcharts.cn/jquery/jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="js\New8th.js"></script>
        <link rel="stylesheet" href="https://cdn.bootcss.com/semantic-ui/2.2.13/semantic.min.css">
        <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdn.bootcss.com/semantic-ui/2.2.13/semantic.min.js"></script>
        <script src="https://img.hcharts.cn/highcharts/highcharts.js"></script>
        <script src="https://img.hcharts.cn/highcharts/modules/exporting.js"></script>
        <script src="https://img.hcharts.cn/highcharts/modules/oldie.js"></script>
        <script src="https://img.hcharts.cn/highcharts-plugins/highcharts-zh_CN.js"></script>
        <script src="https://img.hcharts.cn/highcharts/themes/dark-unica.js"></script>
        <link rel="shortcut icon" href="images/favicon.ico" >
        <style media="screen">
        </style>
  </head>
  <body>

    <div class="ui inverted segment" name = "Top Menu">
      <div class="ui stackable inverted secondary pointing menu">
        <a class="item" href="index.html">Home </a>
        <a class="item active" href="#">8th </a>
        <a class="item" href="9th.html">9th </a>
        <a class="item" href="10th.html">10th </a>
        <a class="item" href="11th.html">11th </a>
        <a class="item" href="#">12th </a>
      </div>
    </div>

    <br>

    <div class="ui center aligned container" name="GPACalculator">
      <h1 class="ui icon header" name = "Logo and Brief">
      <i class="small calculator icon"></i>
      <div class="content">G-Pac<div class="sub header">A More Club Product</div>
      </h1> 
 

    <div name = "MathSection">
        <div class="ui right action small labeled input" name = "MathInput">
          <div class="ui label">Math</div>
          <input type="number" placeholder="Input Score Here..." id="Math">
          <select class="ui dropdown label" id="MathLevel">
          <option value="">Level</option>
          <option value="S1">S</option>
          <option value="S2">S+</option>
          <option value="H">H</option>
          </select>
          </div>
    </div>
        
    <br>

    <div name = "ChineseSection">
        <div class="ui right action small labeled input" name = "ChineseInput">
          <div class="ui label">中文</div>
          <input type="number" placeholder="Input Score Here..." id="Chi">
          <select class="ui dropdown label" id="ChiLevel">
            <option value="">Level</option>
            <option value="N1">N1</option>
            <option value="N2">N2</option>
            <option value="N3">N3</option>
            <option value="N4">N4</option>
            <option value="N5">N5</option>
            <option value="S1">S</option>
            <option value="H1">H</option>
          </select>
          </div>
    </div>

    <br>

    <div name = "EnglishSection">
        <div class="ui right action small labeled input" name = "EnglishInput">
          <div class="ui label">English</div>
          <input type="number" placeholder="Input Score Here..." id="Eng">
          <select class="ui dropdown label" id="EngLevel">
            <option value="">Level</option>
            <option value="S1">S</option>
            <option value="S2">S+</option>
            <option value="H1">H</option>
            <option value="H2">H+</option>
          </select>
          </div>
    </div>

    <br>

    <div name = "PhysicsSection">
        <div class="ui right action small labeled input" name = "PhysicsInput">
          <div class="ui label">Physics</div>
          <input type="number" placeholder="Input Score Here..." id="Phy">
          <select class="ui dropdown label" id="PhyLevel">
            <option value="">Level</option>
            <option value="S1">S</option>
            <option value="S2">S+</option>
            <option value="H">H</option>
          </select>
          </div>
    </div>
        
    <br>
    
    <div name = "HistorySection">
        <div class="ui right action small labeled input" name = "HistoryInput">
          <div class="ui label">History</div>
          <input type="number" placeholder="Input Score Here..." id="His">
          <select class="ui dropdown label" id="HisLevel">
            <option value="">Level</option>
            <option value="S1">S</option>
            <option value="S2">S+</option>
            <option value="H">H</option>
          </select>
          </div>
    </div>

    <br>

    <div name = "BiologySection">
        <div class="ui right action small labeled input" name = "BiologyInput">
          <div class="ui label">Biology</div>
          <input type="number" placeholder="Input Score Here..." id="Bio">
          <select class="ui dropdown label" id="BioLevel">
            <option value="">Level</option>
            <option value="S1">S</option>
            <option value="S2">S+</option>
            <option value="H">H</option>
          </select>
          </div>
    </div>

    <br>

    <div name = "GeographySection">
        <div class="ui right action small labeled input" name = "GeographytInput">
          <div class="ui label">Geography</div>
          <input type="number" placeholder="Geography Score" value = "" id="Geo">
          <select class="ui dropdown label" id="GeoLevel">
            <option value="">Level</option>
            <option value="S1">S</option>
            <option value="S2">S+</option>
            <option value="H">H</option>
          </select>
          </div>
    </div>

    <br>

    <div class="ui small centered buttons">
      <div name = "ConfirmButton">
        <div class="ui small left action input">
          <div class="ui green inverted labeled icon button" onclick="Run()">
            <i class="checkmark icon"></i>
            Calculate
          </div>
        </div>
      </div>
      <div class="or"></div>
      <div class="ui positive button" id = "Report">
      Generate Report
      </div>
    </div>

    <br>
    <br>

      <div class="ui small labeled input" name = "Result">
      <input type="" value="" placeholder="Your GPA is......" id="ResultArea">
      </div>
      <div class = "Graph" id="container" style="min-width:400px;height:400px" style = 'display:none'></div>
      <div style="margin-top:0%" align="right">   <div name = "feedbackButton" class = "ui button" onClick = 'window.open("FeedBack.html")')>我要反馈</div></div>
   
    <script>
    $("#container").fadeOut();
    $('.ui.modal').modal('show');
    $('.ui.dropdown').dropdown();
    $('#select').dropdown();
    $("#Report").click(function(){
      var Math = $('#Math').val();
      var Chi = $('#Chi').val();
      var Eng = $('#Eng').val();
      var Phy = $('#Phy').val();
      var Bio = $('#Bio').val();
      var His = $('#His').val();
      var Geo = $('#Geo').val();
      $('#container').highcharts({
          chart: {
              type: 'bar'
          },
          title: {
              text: 'Your Report'
          },
          subtitle: {
              text: 'From More Club'
          },
          xAxis: {
              categories: ['English', 'Chinese', 'Math', 'Biology', 'Physics', 'History', 'Geography'],
              title: {
                  text: null
              }
          },
          yAxis: {
              min: 0,
              title: {
                  text: 'Score',
                  align: 'high'
              },
              labels: {
                  overflow: 'justify'
              }
          },
          tooltip: {
              valueSuffix: ''
          },
          plotOptions: {
              bar: {
                  dataLabels: {
                      enabled: true,
                      allowOverlap: true
                  }
              }
          },
          legend: {
              layout: 'vertical',
              align: 'right',
              verticalAlign: 'top',
              x: -40,
              y: 100,
              floating: true,
              borderWidth: 1,
              backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
              shadow: true
          },
          credits: {
              enabled: false
          },
          series: [{
              name: 'Score',
              data: [parseInt(Eng), parseInt(Chi), parseInt(Math), parseInt(Bio), parseInt(Phy), parseInt(His) , parseInt(Geo)]
          }]
      });
            $("#container").fadeIn("slow");
    });
    </script>
  </body>
</html>
